<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--imported Font Awesome Icons-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <!--imported Lato font-->    
    <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css"/>
    <title>Icons</title>
    <style>
    	#content {
    		margin: 20px;
    		text-align: center;
    	}
    	#title {
    		font-size: 40px;
    		width: 120px;
    		margin: 0 auto;
    	}

    	#icons {
    		font-size: 20px;
    		margin-top: 20px;
    	}

    	p {
    		margin-bottom: 10px;
    	}
    </style>
</head>
<body>
	<!--List of Icons used in app-->
	<!--regular icons have class 'regular' and will have color themeColors.regular-->
	<!--disabled icons have class 'disabled' and will have color themeColors.disabled-->
	<!--highlighted text have class 'highlighted' and will have background color themeColors.highlighted-->
	<div id="content">
		<h1 id="title" class="highlighted">Icons</h1><br>
		<div id="icons">
			<p>- view scripts: <i class="regular fa fa-file-text-o" aria-hidden="true"></i></p>
			<p>- add: <i class="regular fa fa-plus" aria-hidden="true"></i></p>
			<p>- back: <i class="regular fa fa-arrow-circle-o-left" aria-hidden="true"></i></p>
			<p>- edit: <i class="regular fa fa-pencil-square-o" aria-hidden="true"></i></p>
			<p>- rehearse: <i class="regular fa fa-file-audio-o" aria-hidden="true"></i></p>
			<p>- listen: <i class="regular fa fa-volume-up" aria-hidden="true"></i>&nbsp;&nbsp;<i class="disabled fa fa-volume-up" aria-hidden="true"></i></p>
			<p>- record: <i class="regular fa fa-microphone" aria-hidden="true"></i></p>
			<p>- comment: <i class="regular fa fa-comment" aria-hidden="true"></i>&nbsp;&nbsp;<i class="disabled fa fa-comment" aria-hidden="true"></i></p>
			<p>- save: <i class="regular fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;<i class="disabled fa fa-floppy-o" aria-hidden="true"></i></p>
			<p>- continue: <i class="regular fa fa-forward" aria-hidden="true"></i></p>			
			<p>- play: <i class="regular fa fa-play" aria-hidden="true"></i>&nbsp;&nbsp;<i class="disabled fa fa-play" aria-hidden="true"></i></p>
			<p>- pause: <i class="regular fa fa-pause" aria-hidden="true"></i></p>
			<p>- stop: <i class="regular fa fa-stop" aria-hidden="true"></i></p>
            <!--use fa-window-close-o for default and fa-window-close for hover-->
            <p>- close: <i class="regular fa fa-window-close-o" aria-hidden="true"></i>&nbsp;&nbsp;<i class="regular fa fa-window-close" aria-hidden="true"></i></p>
            <p>- repeat: <i class="regular fa fa-repeat" aria-hidden="true"></i></p>
		</div>
	</div>
</body>
</html>
