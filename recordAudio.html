<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   	<title>Record Audio</title>    
   	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
   	<link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css"/>
   	<link href="css/main.css" rel="stylesheet" type="text/css"/>
   	<link href="css/recordAudio.css" rel="stylesheet" type="text/css"/>
   	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   	<script src="js/app.js" type="text/javascript"></script>
   	<script src="js/recordAudio.js" type="text/javascript"></script>
</head>
<body>
	<div class="content">
		<h1 class="title row col-md-12"><i class="regular fa fa-pencil-square-o" aria-hidden="true"></i> Record and Comment</h1>
		<a href="commentScript.html"><div id="close" class="row col-md-12"><i class="regular fa fa-window-close-o" aria-hidden="true"></i></div></a>
		<div id="view" class="row col-md-12">
			<div class="actorLine row col-md-12">
				<div class="actor">Romeo:</div>
				<div class="line">Shall I hear more, or shall I speak at this?</div>
			</div>
			<div class="actions">
				<div class="record"><i class="regular fa fa-microphone" aria-hidden="true"></i></div>
				<div class="save disabledButton"><i class="disabled fa fa-floppy-o" aria-hidden="true"></i></div>
				<div class="play disabledButton"><i class="disabled fa fa-play" aria-hidden="true"></i></div>
			</div>
		</div>
	</div>
</body>
</html>
