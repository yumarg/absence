<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Rehearse Script</title>    
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css"/>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <link href="css/rehearseScript.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/rehearseScript4.js" type="text/javascript"></script>
</head>
<body>
  <div class="content">
    <h1 class="title row col-md-12"><i class="regular fa fa-file-audio-o" aria-hidden="true"></i> Rehearse Script</h1>
    <h1><a href="commentScript.html"><div id="back" class="row col-md-12"><i class="regular fa fa-arrow-circle-o-left" aria-hidden="true"></i><span style="color: #000">&nbsp;View and Edit</span></div></a></h1>  
    <div id="view" class="row col-md-12">
      <div class="actorLine row col-md-12">
        <div class="actor" style="color:#D3D3D3">Romeo:</div>
        <div class="line" style="color:#D3D3D3">Shall I hear more, or shall I speak at this? <br><br></div>
        <div class="actor">Juliet:</div>
        <div class="line">'Tis but thy name that is my enemy.</div>
      </div>
      <div class="startrestart">
        <div class="thestartrestart">
          Restart
        </div>
      </div>       
      <div class="actions">
        <div class="nextLine" id="backward"><i class="regular fa fa-arrow-left" aria-hidden="true"></i></div>
        <div class="nextLine disabledButton" style="background-color: #fff" id="forward"><i class="disabled fa fa-arrow-right" aria-hidden="true"></i></div>
      </div>
    </div>
  </div>
</body>
</html>
